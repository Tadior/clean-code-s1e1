<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="image header-img" src="./eisenhower-matrix.jpg" alt="матрица Изенхавера"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="centered-main-page-el">
       <p id="add-elem"><label class="label-topic" for="new-task">Add Item</label>
         <div class="task-wrapper"><input id="new-task" class="task inner" type="text"><button class="btn">Add</button>
         </div>
      </p>
      <h3 class="title">Todo</h3>
      <article class="menu-wrapper" id="incomplete-tasks">
        <li class="menu-item"><input class="inner" type="checkbox"><label class="task label-topic">Pay Bills</label><input type="text" class="task inner"><button class="edit btn">Edit</button><button class="btn delete"><img class="image" src="./remove.svg" alt="удалить дело"></button>
        </li>
        <li class="edit-mode menu-item"><input class="inner" type="checkbox"><label class="task label-topic">Go Shopping</label><input class="inner" type="text" value="Go Shopping" class="task"><button class="btn edit">Save</button><button class="btn delete"><img class="image" src="./remove.svg" alt="удалить дело"></button>
        </li>
      </article>
      <h3 class="title">Completed</h3>
      <article class="menu-wrapper" id="completed-tasks">
        <li class="menu-item"><input class="inner" type="checkbox" checked><label class="task label-topic">See the Doctor</label><input type="text" class="task inner"><button class="btn edit">Edit</button><button class="btn delete"><img class="image" src="./remove.svg" alt="удалить дело"></button>
        </li>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
